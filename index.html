<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1em;
      color: #aaa;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4caf50;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="hasil">Memuat...</h1>
  <div id="status">Menunggu data...</div>
  <div class="circle"></div>

  <script>
    let lastValue = null;

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function fetchData() {
      fetch("https://11z.co/_w/6804/selection")
        .then(res => res.json())
        .then(data => {
          const value = data.value;
          document.getElementById("hasil").textContent = `Value: ${value}`;
          document.getElementById("status").textContent = `Dari sumber: ${data.source}`;

          // Hanya tampilkan notifikasi jika value BERUBAH
          if (value !== lastValue) {
            lastValue = value;

            if (Notification.permission === "granted") {
              new Notification("Data Baru dari API", {
                body: `Value: ${value}`,
                icon: "icon-192x192.png"
              });
            }
          }
        })
        .catch(err => {
          document.getElementById("hasil").textContent = "Gagal mengambil data.";
          document.getElementById("status").textContent = "Periksa koneksi internet.";
          console.error(err);
        });
    }

    fetchData(); // Pertama kali dijalankan
    setInterval(fetchData, 5000); // Cek setiap 5 detik
  </script>
</body>
</html>
