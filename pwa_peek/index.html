<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengintip</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">

  <!-- Manifest inline via JS -->
  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;: &quot;Mengintip&quot;,
    &quot;short_name&quot;: &quot;Mengintip&quot;,
    &quot;start_url&quot;: &quot;.&quot;,
    &quot;display&quot;: &quot;standalone&quot;,
    &quot;background_color&quot;: &quot;#000000&quot;,
    &quot;theme_color&quot;: &quot;#000000&quot;,
    &quot;orientation&quot;: &quot;portrait&quot;,
    &quot;icons&quot;: []
  }">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      font-family: sans-serif;
    }
    #screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
    }
    #peekText {
      position: fixed;
      width: 100%;
      top: 50%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 2;
      display: none;
      transform: translateY(-50%);
      padding: 0 20px;
      word-break: break-word;
    }
  </style>
</head>
<body ontouchstart="showPeek()" ontouchend="hidePeek()">
  <div id="screen"></div>
  <div id="peekText">üîç Mengintip...</div>

  <script>
    let apiValue = "üîç Mengintip...";

    async function fetchValue() {
      try {
        const res = await fetch("https://11z.co/_w/6804/selection");
        const data = await res.json();
        if (data.value) apiValue = data.value;
      } catch (e) {
        apiValue = "‚ùå Gagal ambil data";
      }
    }

    function showPeek() {
      document.getElementById("peekText").textContent = apiValue;
      document.getElementById("peekText").style.display = "block";
    }

    function hidePeek() {
      document.getElementById("peekText").style.display = "none";
      fetchValue(); // ambil lagi saat dilepas
    }

    // Ambil data pertama kali saat masuk
    fetchValue();

    // PWA Service Worker inline registration
    if ('serviceWorker' in navigator) {
      const swCode = `
        self.addEventListener('install', e => {
          e.waitUntil(
            caches.open('mengintip-cache').then(cache => {
              return cache.addAll(['.']);
            })
          );
        });

        self.addEventListener('fetch', e => {
          e.respondWith(
            caches.match(e.request).then(response => {
              return response || fetch(e.request);
            })
          );
        });
      `;

      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swURL = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swURL);
    }
  </script>
</body>
</html>
