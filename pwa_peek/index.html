<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengintip</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    #screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
    }
    #peekText {
      position: fixed;
      width: 100%;
      top: 50%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 2;
      display: none;
      transform: translateY(-50%);
    }
  </style>
</head>
<body ontouchstart="showPeek()" ontouchend="hidePeek()">
  <div id="screen"></div>
  <div id="peekText">üîç Mengintip...</div>
  <script>
    function showPeek() {
      document.getElementById("peekText").style.display = "block";
    }
    function hidePeek() {
      document.getElementById("peekText").style.display = "none";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
