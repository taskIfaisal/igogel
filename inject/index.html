<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95em;
    }

    .circle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4caf50;
      margin: 20px auto;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="hasil">Memuat...</h1>
  <div class="circle"></div>
  <h2>Riwayat (max 10):</h2>
  <ul id="logList"></ul>

  <script>
    let lastValue = null;
    let log = [];

    // Minta izin notifikasi
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Fungsi untuk menampilkan log ke halaman
    function updateLogDisplay() {
      const logList = document.getElementById("logList");
      logList.innerHTML = "";
      log.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.time} â†’ ${entry.value}`;
        logList.appendChild(li);
      });
    }

    function fetchData() {
      fetch("https://11z.co/_w/6804/selection")
        .then(res => res.json())
        .then(data => {
          const value = data.value;
          document.getElementById("hasil").textContent = `Value saat ini: ${value}`;

          if (value !== lastValue) {
            lastValue = value;

            const now = new Date();
            const timeString = now.toLocaleTimeString();

            // Tambahkan ke log
            log.push({ time: timeString, value: value });

            // Jika sudah lebih dari 10, reset log
            if (log.length > 10) {
              log = [];
              log.push({ time: timeString, value: value }); // mulai lagi dari 1
            }

            updateLogDisplay();

            // Tampilkan notifikasi
            if (Notification.permission === "granted") {
              new Notification("Data Baru dari API", {
                body: `Value: ${value}`,
                icon: "inject-192x192.png"
              });
            }
          }
        })
        .catch(err => {
          document.getElementById("hasil").textContent = "Gagal mengambil data.";
          console.error(err);
        });
    }

    fetchData(); // pertama kali
    setInterval(fetchData, 5000); // setiap 5 detik
  </script>
</body>
</html>
